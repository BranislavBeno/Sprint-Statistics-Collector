## General settings
sprintLabel=Sprint 57
sprintStart=2020-04-23
sprintEnd=2020-05-11

## Sprint goals
# Team Black
team.black.goal1=Finalize the new design and switch off the old design
# Team Green
team.green.goal1=We want to select one SWPF for installation, distribute it to all nodes and install the single SW-images
team.green.goal2=SW-Update: SW-Update obeys therapy mode
team.green.goal3=SW-Update: Implement pull-based staging
team.green.goal4=SW-Update: Mount USB devices
team.green.goal5=SW-Update: Extract SW-images and install to smart sensors
team.green.goal6=SW-Update: Extract SW-images and install to System Controller, Host, Inductive Transformers
team.green.goal7=Others: Create StorageFilePath Library
team.green.goal8=Others: Improvement of time system
team.green.goal9=Bugfix: Covert Mode works correlty after system start
# Team Orange
team.orange.goal1=Green Builds after the sprint and a broader knowledge about networkmanager & modemmanager
# Team Blue
team.blue.goal1=Have first performance test and extend options to used test data
# Team Red
team.red.goal1=The stabilisation of the system in a "green built" is our goal

## Database data
dbUri=jdbc:mysql://127.0.0.1:3306/sprints?useSSL=false
