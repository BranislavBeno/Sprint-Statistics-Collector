issueTrackerUri=http://jira/rest/api/2/search

## Outputs
xlsxOutput=true

## Queries
# Features
featuresJql=issuetype = Feature
# Stories finished in sprint
complete1=issuetype = Story AND issueFunction in completeInSprint(CNG-Host-Scrum, 'CNGH Sprint 57 Red')
complete2=issuetype = Story AND issueFunction in completeInSprint(CNG-Host-Scrum, 'CNGH Sprint 57 Green')
complete3=issuetype = Story AND issueFunction in completeInSprint(CNG-Host-Scrum, 'CNGH Sprint 57 Black')
complete4=issuetype = Story AND issueFunction in completeInSprint(CNG-Host-Scrum, 'CNGH Sprint 57 Blue')
complete5=issuetype = Story AND issueFunction in completeInSprint(CNG-Host-Scrum, 'CNGH Sprint 57 Orange')
# Stories not finished in sprint
incomplete1=issuetype = Story AND issueFunction in incompleteInSprint(CNG-Host-Scrum, 'CNGH Sprint 57 Red')
incomplete2=issuetype = Story AND issueFunction in incompleteInSprint(CNG-Host-Scrum, 'CNGH Sprint 57 Green')
incomplete3=issuetype = Story AND issueFunction in incompleteInSprint(CNG-Host-Scrum, 'CNGH Sprint 57 Black')
incomplete4=issuetype = Story AND issueFunction in incompleteInSprint(CNG-Host-Scrum, 'CNGH Sprint 57 Blue')
incomplete5=issuetype = Story AND issueFunction in incompleteInSprint(CNG-Host-Scrum, 'CNGH Sprint 57 Orange')
# Stories finished outside of the sprint
completeOutside1=issuetype = Story AND Sprint = "CNGH Sprint 57 Red" AND NOT issueFunction in incompleteInSprint(CNG-Host-Scrum, "CNGH Sprint 57 Red") and NOT issueFunction in completeInSprint(CNG-Host-Scrum, "CNGH Sprint 57 Red")
completeOutside2=issuetype = Story AND Sprint = "CNGH Sprint 57 Green" AND NOT issueFunction in incompleteInSprint(CNG-Host-Scrum, "CNGH Sprint 57 Green") and NOT issueFunction in completeInSprint(CNG-Host-Scrum, "CNGH Sprint 57 Green")
completeOutside3=issuetype = Story AND Sprint = "CNGH Sprint 57 Black" AND NOT issueFunction in incompleteInSprint(CNG-Host-Scrum, "CNGH Sprint 57 Black") and NOT issueFunction in completeInSprint(CNG-Host-Scrum, "CNGH Sprint 57 Black")
completeOutside4=issuetype = Story AND Sprint = "CNGH Sprint 57 Blue" AND NOT issueFunction in incompleteInSprint(CNG-Host-Scrum, "CNGH Sprint 57 Blue") and NOT issueFunction in completeInSprint(CNG-Host-Scrum, "CNGH Sprint 57 Blue")
completeOutside5=issuetype = Story AND Sprint = "CNGH Sprint 57 Orange" AND NOT issueFunction in incompleteInSprint(CNG-Host-Scrum, "CNGH Sprint 57 Orange") and NOT issueFunction in completeInSprint(CNG-Host-Scrum, "CNGH Sprint 57 Orange")
# Stories added after sprint start
addedAfterStart1=issuetype = Story and issueFunction in addedAfterSprintStart(CNG-Host-Scrum, 'CNGH Sprint 57 Red')
addedAfterStart2=issuetype = Story and issueFunction in addedAfterSprintStart(CNG-Host-Scrum, 'CNGH Sprint 57 Green')
addedAfterStart3=issuetype = Story and issueFunction in addedAfterSprintStart(CNG-Host-Scrum, 'CNGH Sprint 57 Black')
addedAfterStart4=issuetype = Story and issueFunction in addedAfterSprintStart(CNG-Host-Scrum, 'CNGH Sprint 57 Blue')
addedAfterStart5=issuetype = Story and issueFunction in addedAfterSprintStart(CNG-Host-Scrum, 'CNGH Sprint 57 Orange')
